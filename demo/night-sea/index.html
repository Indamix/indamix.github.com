<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <div class="water"></div>
  <svg id="sky">
    <defs>
      <radialGradient id="radial">
        <stop offset="0%" stop-color="#fff"/>
        <stop offset="50%" stop-color="#fff"/>
        <stop offset="51%" stop-color="#6ca0ff"/>
        <stop offset="95%" stop-color="#050053"/>
      </radialGradient>
    </defs>
    <circle cx="50" cy="50" r="50" fill="url(#radial)"></circle>
  </svg>
  <svg id="reflection">
    <filter id="displacementFilter">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence" id="x"/>
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="100" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <defs>
      <clipPath id="water">
        <rect x="0" y="40" width="100%" height="100%"/>
      </clipPath>
    </defs>
    <g clip-path="url(#water)"></g>
  </svg>
  <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Night%20Sea:%20water%20effect%20in%20SVG">Tweet</a>
  <a href="https://twitter.com/indamix" class="twitter-follow-button" data-show-count="false">Follow @indamix</a>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="util.js"></script>
  <script src="dom.js"></script>
  <script src="index.js"></script>
</body>
</html>
