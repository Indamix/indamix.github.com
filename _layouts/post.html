---
layout: default
---
<div class="blog">
  <div class="post">
    <header>
      <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
      <h1>{{ page.title }}</h1>
      {% for tag in page.tags %}
        <a href="/#/tag/{{ tag }}" class="tag" title="View posts tagged with &quot;{{ tag }}&quot;">{{ tag }}</a>
      {% endfor %}
    </header>
    <article>
      {{ content }}
    </article>
  </div>
</div>
